<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVault Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="ILogo.png" alt="Logo" class="logo">
            <h1 class="login-title">LOGIN</h1>
            <div class="error-message"></div>
            <form id="login-form">
                <div class="input-container">
                    <label for="email" class="input-label">Username</label>
                    <input type="email" name="email" id="email" class="input-field" placeholder="name@company.com" required>
                </div>
                <div class="input-container">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" name="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="signup-link">Don’t have an account yet? <a id="signupLink" href="#">Sign up</a></p>
            <a id="forgotPasswordLink" href="#" class="forgot-password-link">Forgot password?</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
